{%extends "layout.html"%}

{%block content%}
<div class="index">
    <h1>Closing Price Visualization</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.tickerName.label }}<br>
            {{ form.tickerName(size=32) }}
            {% for error in form.tickerName.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

</div>
{%endblock%}
